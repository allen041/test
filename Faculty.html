<body>
    <div class="container">
        <form id="vehicleForm">
            <div class="form-group">
                <label for="idNo">Plate No:</label>
                <input type="text" id="idNo" name="idNo" required>
            </div>
            <div class="form-group">
                <label for="vehicleType">Vehicle Type:</label>
                <select id="vehicleType" name="vehicleType" required>
                    <option value="motor">Motorcycle</option>
                    <option value="Sedan">Sedan</option>
                    <option value="SUV">SUV</option>
                    <option value="Bike">Bike</option>
                </select>
            </div>
            <div class="form-group">
                <label for="timeIn">Time In:</label>
                <input type="time" id="timeIn" name="timeIn" required>
            </div>
            <div class="form-group">
                <label for="timeOut">Time Out:</label>
                <input type="time" id="timeOut" name="timeOut" required>
            </div>
            <button type="submit">Add Entry</button>
        </form>
        <button onclick="viewEntries()">View Entries</button>
    </div>

    <script>
        const maxSlots = 15;

        document.getElementById('vehicleForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const idNo = document.getElementById('idNo').value;
            const vehicleType = document.getElementById('vehicleType').value;
            const timeIn = document.getElementById('timeIn').value;
            const timeOut = document.getElementById('timeOut').value;

            const entry = { idNo, vehicleType, timeIn, timeOut };
            let entries = JSON.parse(localStorage.getItem('entries')) || [];

            if (entries.length < maxSlots) {
                entries.push(entry);
                localStorage.setItem('entries', JSON.stringify(entries));
                alert("Entry added successfully");
            } else {
                alert("No available slots");
            }

            document.getElementById('vehicleForm').reset();
        });

        function viewEntries() {
            window.location.href = 'fview.html';
        }
    </script>
</body>
</html>
